    <!-- //This line tells the browser how to interpret your HTML code. -->
<!DOCTYPE html>

        //The charset meta tag is important to include because it specfies the range
        //of characters (letters, numbers, symbols, etc.) that can be use. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- rel is providing information on the nature of the document and href is telling the html
    go find the document in this directory using relative pathing and include it -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
